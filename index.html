    <!-- POPUP -->
    <div class="popup none">
      <div class="popup-box">
        <h2>New Book</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="" required>
            <small>Insert the title</small>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="" required>
            <small>Insert the author</small>
          </div>
          <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="text" name="releaseYear" id="" required>
            <small>Insert the release year</small>
          </div>
          <div class="form-group">
            <label for="read">Have you read this book?</label>
            <div class="form-control">
              <label for="read">Yes</label>
              <input type="radio" name="radioRead" value="true" id="" required>
              <label for="read">No</label>
              <input type="radio" name="radioRead" value="false" id="" required>
            </div>
          </div>
          <hr>
          <div class="btn-overlay">
            <div class="btn btn-close">Close</div>
            <input class="btn btn-submit" type="submit" value="Submit">
          </div>
        </form>
